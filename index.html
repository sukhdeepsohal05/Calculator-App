<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="theme1">
    <main class="calc__main">
        <div class="calc__header">
            <h1>calc</h1>
            <div class="theme">
                THEME <div class="theme-btn"><span><span>1 </span><span>2 </span><span>3</span></span></div>
            </div>
        </div>
        
        <div class="calc__screen">
            <p class="prev-result"></p>
            <p class="result">0</p>
        </div>
        <div class="calc__operations">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key delete">DEL</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key sign">+</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key sign">-</div>
            <div class="key sign">.</div>
            <div class="key">0</div>
            <div class="key sign">/</div>
            <div class="key sign">x</div>
            <div class="key reset">RESET</div>
            <div class="key equal">=</div>
        </div>
    </main>

    <div class="attribution">
        Challenge By
        <a href="https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29" target="_blank" rel="noopener noreferrer">FrontEnd Mentor</a>
        . Coded By
        <a href="https://github.com/sukhdeepsohal05" target="_blank" rel="noopener noreferrer">Sukhdeep Singh</a>
    </div>


    <script src="script.js"></script>
</body>
</html>
